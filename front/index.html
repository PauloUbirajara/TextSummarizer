<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <main>
      <form method="POST">
        <div class="hero">
          <h1 class="title">Text Summarizer</h1>
          <div class="hero-body">
            <h2 class="subtitle">Settings</h2>
            <div class="summarizer-settings">
              <label for="summarizer">Summarizer Model: </label>
              <select class="input" name="summarizer" required>
                <option value="" selected disabled>Select a model</option>
              </select>
              <span class="button is-terciary is-display-block" id="refresh-summarizers">
                <i class="fa-solid fa-arrows-rotate"></i>
              </span>
              <label for="rows">Rows: </label>
              <input type="number" class="input" min=1 name="rows" value="1" required>
            </div>
          </div>
        </div>

        <label for="content">Text:</label>
        <textarea class="textarea" rows="5" cols="5" id="content" name="content" placeholder="The original text should be here" required></textarea>

        <label for="summary">Summarized Text:</label>
        <textarea class="textarea" rows="5" cols="5" id="summary" placeholder="The summary will appear here" readonly></textarea>
        <input class="button is-primary" type="submit" value="Summarize Text!"></input>
      </form>	
    </main>
  </body>
</html>
