<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="container p-5">
      <div class="hero is-small content">
        <h1 class="title">Text Summarizer</h1>
      </div>
      <form method="POST" class="content">
        <div class="summarizer-settings content">
          <div class="notification">
            <h2 class="subtitle">Settings</h2>

            <div class="content">
              <label for="summarizer" class="label">Summarizer Model: </label>
              <select class="input" name="summarizer" required>
                <option value="" selected disabled>Select a model</option>
              </select>
              <button class="button is-display-inline-block" id="refresh-summarizers">
                <i class="fa-solid fa-arrows-rotate" ></i>
              </button>
            </div>
            <div class="content">
              <label for="rows" class="label">Rows: </label>
              <input type="number" class="input" min=1 name="rows" value="1" required>
            </div>
            <div class="content">
              <label for="language" class="label">Input Language:</label>
              <select class="input" name="language" required>
                <option value="" selected disabled>Select a language</option>
                <option value="portuguese">Portuguese</option>
                <option value="english">English</option>
              </select>
            </div>
          </div>
        </div>

        <div class="content">
          <label class="label" for="content">Text:</label>
          <textarea
              class="textarea"
              rows="5"
              cols="5"
              id="content"
              name="content"
              placeholder="The original text should be here"
              required
              ></textarea>
        </div>

        <div class="content">
          <label class="label" for="summary">Summarized Text:</label>
          <textarea class="textarea" rows="5" cols="5" id="summary" placeholder="The summary will appear here" readonly></textarea>
        </div>
        <button class="button is-primary" type="submit">Summarize Text!</button>
      </form>	
    </main>
  </body>
</html>
